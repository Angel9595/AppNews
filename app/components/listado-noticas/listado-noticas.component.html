<div class="cards">
<div *ngFor="let noticia of Noticias" class="noticias">
<mat-card>
    <img class="img" mat-card-xl-image [src]="noticia.urlToImage" >
    <mat-card-title-group>
      <mat-card-title >{{noticia.author}}</mat-card-title>
      <mat-card-subtitle>{{noticia.title}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content >
      {{noticia.content}}..
    </mat-card-content>
    <a [href]="noticia.url">
    <button  style="width: 100%;" mat-raised-button >Ver Noticia... </button></a>
  </mat-card> 
</div>
</div>
